        class="svc-panel__placeholder"
        data-bind="text: placeholderText"
      ></div>

    <!-- /ko -->

    <!-- ko component: { name: 'survey-element-component', params: { componentData: null, templateData: templateData } } -->

    <div class="svc-question__content-actions">

  </div>
