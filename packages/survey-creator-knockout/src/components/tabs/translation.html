<div class="svc-creator-tab__content" data-bind="with: $data.translation">
  <div class="svc-plugin-tab__content svc-translation-tab__content">
    <div
      class="svd-translation-no-strings svd-light-text-color"
      data-bind="visible:$data.isEmpty"
    >
      <span data-bind="text:$data.noStringsText"></span>
    </div>
    <!-- ko ifnot: $data.isEmpty -->
    <svd-translation-group
      params="model: root"
    ></svd-translation-group>
    <!-- /ko -->
  </div>
  <div class="svc-plugin-tab__content-actions svc-translation-tab__content-actions">
    <!-- ko component: { name: 'sv-action-bar', params: { items: toolbarItems } } -->
    <!-- /ko -->
  </div>
</div>
<script type="text/html" id="svd-translation-item">
  <textarea
    class="form-control"
    style="width: 100%;"
    data-bind="disable: item.readOnly, value:$data.text, attr: {placeholder: $data.placeholder}"
  ></textarea>
</script>
