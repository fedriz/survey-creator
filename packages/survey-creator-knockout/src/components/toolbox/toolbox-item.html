<div
  class="svc-toolbox__item"
  tabindex="0"
  draggable="true"
  data-bind="attr: { title: item.tooltip, role: 'button', 'aria-label': ariaLabel }, css: 'svc-toolbox__item--' + item.iconName, click: click, event: { dragstart: dragstart, dragend: dragend }"
>
  <span class="svc-toolbox__item-container">
    <sv-svg-icon params="iconName: iconName, size: 24"></sv-svg-icon>
  </span>
  <span class="svc-toolbox__item-banner">
    <sv-svg-icon params="iconName: iconName, size: 24"></sv-svg-icon>
    <span class="svc-toolbox__item-title" data-bind="text: title"></span>
  </span>
</div>
